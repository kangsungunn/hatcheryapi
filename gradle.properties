# Gradle 네트워크 설정
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true

# 네트워크 타임아웃 증가 (기본값: 10000ms)
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000

# Maven Central 접근 설정
systemProp.maven.wagon.http.ssl.insecure=false
systemProp.maven.wagon.http.ssl.allowall=false

# User-Agent 설정 (Maven Central 403 에러 방지)
systemProp.http.agent=Mozilla/5.0
systemProp.maven.wagon.http.ssl.ignore.validity.dates=true

